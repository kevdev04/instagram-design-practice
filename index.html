<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <title>Instagram</title>
</head>
<body>
    <main>
        <article class="sections">
            <div class="showapp">
                <img src="/img/phone.png" alt="phone">
            </div>
            <div class="allsquare">
                <div class="square">
                    <div class="logo">
                        <img src="/img/ig.png" alt="instagram">
                    </div>
                    <form class="signin">
                        <input class="user" aria-label="Telefono, usuario o correo electronico"
                        type="text" autocapitalize="off"
                        placeholder="Telefono, usuario o correo electronico" name="user">
                        <input class="password" aria-label="Contraseña"
                        type="password" autocapitalize="off"
                        placeholder="Contraseña" name="password">
                        <a class="button" href="https://www.twitter.com/kevin5m">Iniciar Sesion</a>
                    </form>
                    <div class="line"></div>
                    <div class="otherforms">
                        <a class="facebook" href="#">Iniciar sesion con facebook</a>
                        <a class="forgot" href="#">¿Olvidaste tu Contraseña?</a>
                    </div>
                </div>
                <div class="square2">
                    <p class="q1">¿No tienes una cuenta? </p><a class="register" href="https://www.twitter.com/kevin5m">Registrate</a>
                </div>
                <div class="mygit">
                    <a class="contact" href="https://github.com/kevdev04"></a>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
